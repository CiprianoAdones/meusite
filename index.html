<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Feliz Dia dos Namorados</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: #b30059;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    img, video {
      width: 90%;
      max-width: 350px;
      border-radius: 15px;
      margin: 20px 0;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #ff3385;
    }

    #mensagemSecreta {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.3em;
    }

    /* Carousel styling */
    .carousel {
      position: relative;
      max-width: 350px;
      margin: 0 auto 20px auto;
    }

    .carousel img {
      width: 100%;
      border-radius: 15px;
      display: none;
    }

    .carousel img.active {
      display: block;
    }
  </style>
</head>

  <script>
    // Carousel automÃ¡tico
    const imagens = document.querySelectorAll('.carousel img');
    let index = 0;
    setInterval(() => {
      imagens[index].classList.remove('active');
      index = (index + 1) % imagens.length;
      imagens[index].classList.add('active');
    }, 3000);

    // Mostrar mensagem surpresa
    document.getElementById('surpresaBtn').addEventListener('click', () => {
      document.getElementById('mensagemSecreta').style.display = 'block';
      document.getElementById('surpresaBtn').style.display = 'none';
